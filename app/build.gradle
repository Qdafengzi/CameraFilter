apply plugin: 'com.android.application'

android {
    compileSdkVersion 33


    namespace "me.relex.camerafilter"
    defaultConfig {
        applicationId "me.relex.camerafilter"
        minSdkVersion 24
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.2.0'
}
